<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background-color:lightblue;
            form_align:center;
            font-size:50px;
            padding-left:500px
            }
        input{height:40px;
             width:400px;
             }
    </style>
</head>
<body>
<form method="post" action="register">
     {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your first_name"><br>
    <input type="text" name="last_name" placeholder="enter your last_name"><br>
    <input type="text" name="email" placeholder="enter your email"><br>
    <input type="text" name="password" placeholder="enter your password"><br>
    <input type="text" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
